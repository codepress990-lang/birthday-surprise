<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎉 지웅쌤 생일 축하드려요! 🎂</title>
    <!-- 웹폰트 추가 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Pretendard', 'Noto Sans KR', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Apple SD Gothic Neo', 'Malgun Gothic', sans-serif;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
            background-size: 400% 400%;
            animation: gradientParty 10s ease infinite;
            min-height: 100vh;
            overflow-x: hidden;
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32"><text y="28" font-size="28">🎉</text></svg>'), auto;
        }

        @keyframes gradientParty {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        /* 메인 제목 */
        .title {
            font-size: 3rem;
            font-weight: 900;
            color: white;
            text-shadow: 3px 3px 0px rgba(0,0,0,0.2);
            animation: bounce 2s infinite;
            margin: 30px 0;
            white-space: nowrap;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-30px); }
            60% { transform: translateY(-15px); }
        }

        /* 춤추는 이모지들 */
        .dancing-emojis {
            font-size: 3rem;
            margin: 20px 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .emoji {
            animation: dance 0.5s infinite alternate;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .emoji:hover {
            transform: scale(1.5) rotate(360deg);
        }

        .emoji:nth-child(2) { animation-delay: 0.1s; }
        .emoji:nth-child(3) { animation-delay: 0.2s; }
        .emoji:nth-child(4) { animation-delay: 0.3s; }
        .emoji:nth-child(5) { animation-delay: 0.4s; }

        @keyframes dance {
            from { transform: translateY(0); }
            to { transform: translateY(-20px) rotate(10deg); }
        }

        /* 풍선 터뜨리기 게임 */
        .balloon-container {
            position: relative;
            height: 200px;
            margin: 40px 0;
        }

        .balloon {
            position: absolute;
            width: 80px;
            height: 100px;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            cursor: pointer;
            animation: float 3s ease-in-out infinite;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
        }

        .balloon:hover {
            transform: scale(1.1);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(-3deg); }
            50% { transform: translateY(-20px) rotate(3deg); }
        }

        .balloon.popped {
            animation: pop 0.3s forwards;
        }

        @keyframes pop {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(2); opacity: 0; }
        }

        /* 생일 메시지 */
        .message-box {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin: 30px 0;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transform: rotate(-2deg);
            transition: transform 0.3s;
        }

        .message-box:hover {
            transform: rotate(0deg) scale(1.05);
        }

        .secret-message {
            display: none;
            font-size: 1.5rem;
            color: #ff6b6b;
            margin-top: 20px;
            animation: fadeInScale 0.5s;
        }

        @keyframes fadeInScale {
            from { 
                opacity: 0; 
                transform: scale(0);
            }
            to { 
                opacity: 1; 
                transform: scale(1);
            }
        }

        /* 케이크 */
        .cake {
            font-size: 8rem;
            animation: wiggle 2s infinite;
            cursor: pointer;
            display: inline-block;
            margin: 20px 0;
        }

        @keyframes wiggle {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-5deg); }
            75% { transform: rotate(5deg); }
        }

        /* 버튼 */
        .surprise-btn {
            background: linear-gradient(45deg, #f093fb, #f5576c);
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 1.5rem;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transition: all 0.3s;
            margin: 20px;
            font-family: 'Noto Sans KR', sans-serif;
            font-weight: 700;
        }

        .surprise-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.4);
        }

        .surprise-btn:active {
            transform: translateY(0);
        }

        /* 폭죽 효과 */
        .firework {
            position: fixed;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            animation: firework 1s ease-out forwards;
            pointer-events: none;
        }

        @keyframes firework {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(var(--x), var(--y)) scale(0);
                opacity: 0;
            }
        }

        /* 숨겨진 선물 */
        .gift-hunt {
            margin: 40px 0;
            padding: 20px;
            background: rgba(255,255,255,0.9);
            border-radius: 15px;
        }

        .gift {
            display: inline-block;
            font-size: 3rem;
            margin: 10px;
            cursor: pointer;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        /* 반응형 */
        @media (max-width: 600px) {
            .title {
                font-size: 2rem;
            }
            .dancing-emojis {
                font-size: 2rem;
            }
            .cake {
                font-size: 5rem;
            }
        }

        @media (max-width: 400px) {
            .title {
                font-size: 1.5rem;
            }
        }

        /* 파티 모드 */
        .party-mode {
            animation: partyMode 0.5s infinite;
        }

        @keyframes partyMode {
            0%, 100% { filter: hue-rotate(0deg); }
            50% { filter: hue-rotate(180deg); }
        }

        .hidden {
            display: none;
        }

        .countdown {
            font-size: 3rem;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 춤추는 이모지들 -->
        <div class="dancing-emojis">
            <span class="emoji" onclick="makeItRain()">🎈</span>
            <span class="emoji" onclick="makeItRain()">🎊</span>
            <span class="emoji" onclick="makeItRain()">🎁</span>
            <span class="emoji" onclick="makeItRain()">🎈</span>
            <span class="emoji" onclick="makeItRain()">🎊</span>
        </div>

        <!-- 메인 제목 -->
        <h1 class="title">🎉 지웅쌤 생일 축하드려요! 🎉</h1>

        <!-- 생일 케이크 (클릭하면 촛불 끄기) -->
        <div class="cake" onclick="blowCandles()" id="cake">🎂</div>

        <!-- 풍선 터뜨리기 게임 -->
        <div class="balloon-container" id="balloonContainer">
            <div class="balloon" style="left: 10%; background: #ff6b6b;" onclick="popBalloon(this)">🎈</div>
            <div class="balloon" style="left: 30%; background: #4ecdc4; animation-delay: 0.5s;" onclick="popBalloon(this)">🎈</div>
            <div class="balloon" style="left: 50%; background: #45b7d1; animation-delay: 1s;" onclick="popBalloon(this)">🎈</div>
            <div class="balloon" style="left: 70%; background: #96ceb4; animation-delay: 1.5s;" onclick="popBalloon(this)">🎈</div>
        </div>

        <!-- 생일 메시지 -->
        <div class="message-box">
            <h2 style="font-size: 2rem; color: #333;">🎊 특별한 날을 맞으신 지웅쌤께 🎊</h2>
            <p style="font-size: 1.2rem; margin-top: 15px; color: #666;">
                오늘은 지웅쌤이 이 세상의 주인공이에요!<br>
                풍선을 모두 터뜨리면 비밀 메시지가 나타날거예요 😉
            </p>
            <div id="secretMessage" class="secret-message">
                🎁 지웅쌤 생일 축하드려요! 항상 응원합니다다! 🎁
            </div>
        </div>

        <!-- 선물 찾기 게임 -->
        <div class="gift-hunt">
            <h3 style="color: #ff6b6b; font-size: 1.8rem; margin-bottom: 15px;">
                🎁 선물을 찾아보세요! (3개 숨어있어요)
            </h3>
            <div>
                <span class="gift" onclick="foundGift(this, '🎮')">📦</span>
                <span class="gift" onclick="foundGift(this, '🍰')">📦</span>
                <span class="gift" onclick="foundGift(this, '💎')">📦</span>
                <span class="gift" onclick="foundGift(this, '💩')">📦</span>
                <span class="gift" onclick="foundGift(this, '🎯')">📦</span>
            </div>
            <div id="giftResult" style="margin-top: 15px; font-size: 1.3rem;"></div>
        </div>

        <!-- 서프라이즈 버튼들 -->
        <button class="surprise-btn" onclick="startPartyMode()">🎊 파티 모드 시작!</button>
        <button class="surprise-btn" onclick="playSong()">🎵 생일송 재생</button>
        <button class="surprise-btn" onclick="showCountdown()">⏰ 카운트다운</button>

        <!-- 카운트다운 -->
        <div id="countdown" class="countdown hidden"></div>

        <!-- 마지막 메시지 -->
        <div style="margin-top: 50px; padding: 20px;">
            <h2 style="color: white; font-size: 2rem; text-shadow: 2px 2px 4px rgba(0,0,0,0.3);">
                🌟 늘 감사드려요! 🌟
            </h2>
        </div>
    </div>

    <script>
        let poppedBalloons = 0;
        let foundGifts = 0;
        let partyModeActive = false;

        // 풍선 터뜨리기
        function popBalloon(balloon) {
            if (!balloon.classList.contains('popped')) {
                balloon.classList.add('popped');
                poppedBalloons++;
                createFireworks(balloon.offsetLeft + 40, balloon.offsetTop + 50);
                
                // 풍선 다시 생성
                setTimeout(() => {
                    balloon.classList.remove('popped');
                }, 500);

                // 모든 풍선을 터뜨리면 비밀 메시지 표시
                if (poppedBalloons >= 4) {
                    document.getElementById('secretMessage').style.display = 'block';
                    poppedBalloons = 0;
                }
            }
        }

        // 폭죽 효과
        function createFireworks(x, y) {
            const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#feca57', '#ff9ff3'];
            
            for (let i = 0; i < 20; i++) {
                const firework = document.createElement('div');
                firework.className = 'firework';
                firework.style.left = x + 'px';
                firework.style.top = y + 'px';
                firework.style.background = colors[Math.floor(Math.random() * colors.length)];
                
                const angle = (Math.PI * 2 * i) / 20;
                const velocity = 100 + Math.random() * 100;
                firework.style.setProperty('--x', Math.cos(angle) * velocity + 'px');
                firework.style.setProperty('--y', Math.sin(angle) * velocity + 'px');
                
                document.body.appendChild(firework);
                
                setTimeout(() => firework.remove(), 1000);
            }
        }

        // 케이크 촛불 끄기
        function blowCandles() {
            const cake = document.getElementById('cake');
            if (cake.textContent === '🎂') {
                cake.textContent = '🍰';
                createFireworks(window.innerWidth / 2, 300);
                setTimeout(() => {
                    cake.textContent = '🎂';
                }, 2000);
            }
        }

        // 이모지 비 내리기
        function makeItRain() {
            const emojis = ['🎉', '🎊', '🎈', '🎁', '✨', '🌟', '💝', '🎂'];
            
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const emoji = document.createElement('div');
                    emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                    emoji.style.position = 'fixed';
                    emoji.style.left = Math.random() * window.innerWidth + 'px';
                    emoji.style.top = '-50px';
                    emoji.style.fontSize = (20 + Math.random() * 30) + 'px';
                    emoji.style.animation = `fall ${2 + Math.random() * 3}s linear`;
                    emoji.style.pointerEvents = 'none';
                    emoji.style.zIndex = 9999;
                    
                    document.body.appendChild(emoji);
                    
                    setTimeout(() => emoji.remove(), 5000);
                }, i * 100);
            }
        }

        // 떨어지는 애니메이션
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fall {
                to {
                    transform: translateY(${window.innerHeight + 100}px) rotate(360deg);
                }
            }
        `;
        document.head.appendChild(style);

        // 선물 찾기
        function foundGift(box, gift) {
            if (box.textContent === '📦') {
                box.textContent = gift;
                foundGifts++;
                
                const result = document.getElementById('giftResult');
                if (gift === '💩') {
                    result.textContent = '앗! 꽝이네요! 😂 다시 도전하세요!';
                } else {
                    result.textContent = `축하해요! ${gift}를 찾았어요! (${foundGifts}/3)`;
                    
                    if (foundGifts >= 3) {
                        result.textContent = '🎊 모든 선물을 찾았어요! 당신은 진정한 보물 사냥꾼! 🎊';
                        makeItRain();
                    }
                }
                
                createFireworks(
                    box.offsetLeft + box.parentElement.offsetLeft,
                    box.offsetTop + box.parentElement.offsetTop
                );
            }
        }

        // 파티 모드
        function startPartyMode() {
            partyModeActive = !partyModeActive;
            if (partyModeActive) {
                document.body.classList.add('party-mode');
                makeItRain();
                setInterval(() => {
                    if (partyModeActive) {
                        createFireworks(
                            Math.random() * window.innerWidth,
                            Math.random() * window.innerHeight
                        );
                    }
                }, 1000);
            } else {
                document.body.classList.remove('party-mode');
            }
        }

        // 생일송 (소리는 실제로 재생되지 않지만 시각 효과)
        function playSong() {
            const notes = ['🎵', '🎶', '🎼', '🎤', '🎸', '🎹'];
            let noteIndex = 0;
            
            const songInterval = setInterval(() => {
                const note = document.createElement('div');
                note.textContent = notes[noteIndex % notes.length];
                note.style.position = 'fixed';
                note.style.left = (20 + noteIndex * 60) + 'px';
                note.style.top = '50%';
                note.style.fontSize = '3rem';
                note.style.animation = 'float 2s ease-out forwards';
                note.style.pointerEvents = 'none';
                
                document.body.appendChild(note);
                
                setTimeout(() => note.remove(), 2000);
                
                noteIndex++;
                if (noteIndex > 10) {
                    clearInterval(songInterval);
                }
            }, 200);
            
            alert('🎵 생일 축하합니다~ 생일 축하합니다~ 🎵\n 지웅쌤의~ 생일 축하합니다~ 🎂');
        }

        // 카운트다운
        function showCountdown() {
            const countdown = document.getElementById('countdown');
            countdown.classList.remove('hidden');
            let count = 3;
            
            const countInterval = setInterval(() => {
                if (count > 0) {
                    countdown.textContent = count;
                    count--;
                } else {
                    countdown.textContent = '🎉 지웅쌤 생일 축하드려요! 🎉';
                    makeItRain();
                    createFireworks(window.innerWidth / 2, window.innerHeight / 2);
                    clearInterval(countInterval);
                    
                    setTimeout(() => {
                        countdown.classList.add('hidden');
                    }, 3000);
                }
            }, 1000);
        }

        // 페이지 로드시 자동 효과
        window.addEventListener('load', () => {
            setTimeout(() => {
                createFireworks(window.innerWidth / 2, 100);
            }, 500);
        });

        // 마우스 클릭시 폭죽
        document.body.addEventListener('click', (e) => {
            if (e.target === document.body) {
                createFireworks(e.clientX, e.clientY);
            }
        });
    </script>
</body>
</html>
